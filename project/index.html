        <script>
            const tempDisplay = document.getElementById("temp-display");
            const tempCircle = document.getElementById("temp-circle");
            const dragHandle = document.getElementById("drag-handle");
            const decreaseTemp = document.getElementById("decrease-temp");
            const increaseTemp = document.getElementById("increase-temp");
        
            const minTemp = 15;
            const maxTemp = 32;
        
            let currentTemp = 21;
            const radius = 45;
            const circumference = 2 * Math.PI * radius;
        
            let dragging = false;
        
            // Update the UI
            function updateUI(temp) {
              tempDisplay.textContent = temp;
              const percentage = (temp - minTemp) / (maxTemp - minTemp);
              const offset = circumference * (1 - percentage);
              tempCircle.style.strokeDashoffset = offset;
        
              // Update handle position
              const angle = percentage * 360 - 90;
              const radians = (angle * Math.PI) / 180;
              const x = 50 + radius * Math.cos(radians);
              const y = 50 + radius * Math.sin(radians);
              dragHandle.setAttribute("cx", x);
              dragHandle.setAttribute("cy", y);
            }
        
            // Calculate temperature based on angle
            function calculateTemperature(angle) {
              const percentage = (angle + 90) / 360;
              const temp = Math.round(minTemp + percentage * (maxTemp - minTemp));
              return Math.min(Math.max(temp, minTemp), maxTemp);
            }
        
            // Drag functionality
            function handleDrag(event) {
              const rect = dragHandle.closest("svg").getBoundingClientRect();
              const centerX = rect.left + rect.width / 2;
              const centerY = rect.top + rect.height / 2;
              const x = event.clientX - centerX;
              const y = event.clientY - centerY;
              const angle = Math.atan2(y, x) * (180 / Math.PI);
              currentTemp = calculateTemperature(angle);
              updateUI(currentTemp);
            }
        
            dragHandle.addEventListener("mousedown", () => (dragging = true));
            document.addEventListener("mousemove", (event) => {
              if (dragging) handleDrag(event);
            });
            document.addEventListener("mouseup", () => (dragging = false));
        
            decreaseTemp.addEventListener("click", () => {
              if (currentTemp > minTemp) {
                currentTemp--;
                updateUI(currentTemp);
              }
            });
        
            increaseTemp.addEventListener("click", () => {
              if (currentTemp < maxTemp) {
                currentTemp++;
                updateUI(currentTemp);
              }
            });
        
            // Initialize UI
            updateUI(currentTemp);
          </script>
